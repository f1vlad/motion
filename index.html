<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveillance UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="fui-container">
        <header class="fui-header">
            <div class="header-left">
                <div class="panel-header">
                        <span>SYS</span>
                        <span class="rec-light">REC</span>
                    </div>
                <div class="icon-group">
                    <div class="day">95</div>
                    <div class="day">32</div>
                    <div class="day">56</div>
                </div>
            </div>
            <div class="header-right">
                <div class="header-deco">
                    <div class="terminal-log">
                        <p>&gt; AUTH: ROOT GRANTED</p>
                        <p>&gt; REROUTING FEED_04 TO AUX_DISPLAY</p>
                        <p>&gt; SYSTEM CHECK: ALL SYSTEMS NOMINAL</p>
                        <p>&gt; TIMESTAMP_SYNC: 20170605-000300</p>
                        <p>&gt; ALERT: MOTION DETECTED SECTOR_GAMMA</p>
                        <p>&gt; LOGGING EVENT ID: 8492-A</p>
                    </div>
                </div>
            </div>
        </header>


        <main class="fui-main-content">
                        <div class="cctv-panel">                <video id="video-stream_1" class="video-js vjs-default-skin" controls preload="auto" autoplay muted playsinline data-setup='{} '>                    <source src="http://192.168.0.64:8888/stream_1/index.m3u8" type="application/x-mpegURL">                </video>                <div class="panel-overlay"><span class="timestamp">stream_1</span><button class="fullscreen-button">&#x26F6;</button></div>            </div>            <div class="cctv-panel">                <video id="video-stream_2" class="video-js vjs-default-skin" controls preload="auto" autoplay muted playsinline data-setup='{} '>                    <source src="http://192.168.0.64:8888/stream_2/index.m3u8" type="application/x-mpegURL">                </video>                <div class="panel-overlay"><span class="timestamp">stream_2</span><button class="fullscreen-button">&#x26F6;</button></div>            </div>            <div class="cctv-panel">                <video id="video-stream_3" class="video-js vjs-default-skin" controls preload="auto" autoplay muted playsinline data-setup='{} '>                    <source src="http://192.168.0.64:8888/stream_3/index.m3u8" type="application/x-mpegURL">                </video>                <div class="panel-overlay"><span class="timestamp">stream_3</span><button class="fullscreen-button">&#x26F6;</button></div>            </div>
        </main>


    </div>
        <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>    <script src="https://unpkg.com/@videojs/http-streaming@2.13.0/dist/videojs-http-streaming.min.js"></script>    <script>        document.addEventListener('DOMContentLoaded', function() {            const videoElements = document.querySelectorAll('video');            videoElements.forEach(video => {                const player = videojs(video.id);                player.ready(function() {                    this.play().catch(error => {                        console.log('Autoplay prevented:', error);                    });                });                // Custom fullscreen button logic                const fullscreenButton = video.closest('.cctv-panel').querySelector('.fullscreen-button');                if (fullscreenButton) {                    fullscreenButton.addEventListener('click', function() {                        if (player.isFullscreen()) {                            player.exitFullscreen();                        } else {                            player.requestFullscreen();                        }                    });                }            });        });    <\/script>
</body>
</html>
